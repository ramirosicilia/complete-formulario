<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <title>Document</title>
</head>
<body> 

    <header class="header">
     
        <h2 id="titulo">Completa el Formulario</h2>

        <div class="centrado_logica"> 
   
            <form action="" class="formulario" id="formulario"> 
            
               <label for="nombre">Nombre</label>
               <input type="text" name="nombre" id="input-nombre" placeholder="ingresa tu nombre"> 
   
               <label for="edad">Edad</label>
              <input type="text" name="edad" id="input-edad" placeholder="ingresa tu edad" >
   
              <label for="email">Email</label>
              <input type="email" name="email"  id="input-email" placeholder="ingresa tu email"> 
   
              <label for="fecha naciemiento">fecha de nacimiento</label> 
              <input type="date" name="fecha de nacimiento" id="input-fecha" placeholder="ingresa tu fecha de nacimiento">  
   
              <label for="telefono">Telefono</label>
              <input type="tel" name="telefono"  id="input-telefono" placeholder="ingresa tu telefono"> 

              <label for="Usuario">Usuario</label> 
             <input type="text" name="usuario" id="input-usuario" placeholder="tu usuario puede tener letras/numeros">

             <label for="contraseña">Contraseña</label> 
             <input type="password" name="contraseña" id="input-contraseña" placeholder="ingresa una contraseña mayor a 8">

   
              <input type="submit" value="enviar" name="enviar" id="input-enviar">
        
            </form>  

            <form action="" class="formulario__2" id="formulario-2"> 

                <label for="Usuario">Usuario</label> 
                <input type="text" name="usuario" id="input-usuario-1" class="input__usuario" placeholder="ingresa tu usuario"> 

                <label for="contraseña">Contraseña</label> 
                <input type="password" name="contraseña" id="input-contraseña-2" class="input__password" placeholder="ingresa tu contraseña ">  

                <input type="submit" value="enviar" name="enviar" id="input__enviar-dato" class="enviado">
             </form>  



            <div class="container-informacion">
                   
                
                
                
                    <div class="informacion"> 

                
                    
                     </div>
                 
            </div> 

        </div>


         

    </header>








   <script src="./js/index.js"></script> 
</body>
</html>
